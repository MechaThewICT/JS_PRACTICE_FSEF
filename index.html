<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSEF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <style>
        .short{
            width: 30%;
        }
        .mid{
            width: 50%;
            border: 3px solid black;
        }
    </style>
</head>
<body>

    <div class="container bg-secondary mt-5 p-3 text-white mid" style="box-shadow: 10px 10px 0px -1px rgba(7,7,7,0.75);
    -webkit-box-shadow: 10px 10px 0px -1px rgba(7,7,7,0.75);
    -moz-box-shadow: 10px 10px 0px -1px rgba(7,7,7,0.75);">
        <form>
            <label>Choose your Food :</label>
            <select class="form-select" id="meal">
                <option value="none">Select</option>
                <option value="250"> Meal A</option>
                <option value="300"> Meal B </option>
            </select>

            <br>

            <label>Discount?</label>
            <select class="form-select" id="discount">
                <option value="none"> Select</option>
                <option value="0.2"> PWD/SC/STUDENT</option>
                <option value="0"> Regular</option>
            </select>
            <br>
            <button type="button" onclick="check_discount()"> Meal Price </button>
            <br>
            <div class="container mt-3 bg-danger mid p-3 text-white rounded">
            <h2 class="text-center">Your meal price is </h2>
            <div class="container text-dark short bg-white p-4">
            <h3 class="text-center" id="text"></h3>
            </div>
            </div>
        </form>
    </div>

    <script>

        function check_discount() {
        var meal1 = document.getElementById ('meal').value;
        var disc1 = document.getElementById ('discount').value;
        var final_rate = meal1 - (disc1 * meal1)

        document.getElementById('text').innerHTML = final_rate
        }
    </script>
    
</body>
</html>
